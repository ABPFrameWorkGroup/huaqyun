<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>官方文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- 主题加载 -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dolphin.css">  -->

  <!-- Theme: Simple (latest v0.x.x) -->
  <!-- Theme: Simple -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
  <!-- <link rel=stylesheet href=theme-custom.css> -->
</head>

<body>
  <div id="app">加载中......</div>
  <script> 
    //全局配置
    // -----------------------------------------------------------------
    window.$docsify = {
      name: '华秦云', //通过设置index.html中window.$docsify的 repo 参数配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件，点击即可跳转到Github中对应的项目地址。
      repo: '',
      coverpage: ['/', '/zh-cn/'], //渲染封面
      themeColor: '#3F51B5',//主题颜色
      homepage: 'zh-cn/README.md', // 主页
      //菜单栏
      //-----------------------------------------------------------------
      loadNavbar: true, //加载菜单
      alias: {
        '/.*/_navbar.md':'/_navbar.md'//防止意外回退  
      },

      //侧边栏
      //-----------------------------------------------------------------
      logo: '/media/logo2.png', //侧面的log
      loadSidebar: true, 
      maxLevel: 4, //目录最大展开层级，默认值为 6
      subMaxLevel: 3,//,其实就是文档中的#,生成目录的最大层级,subMaxLevel类型是number(数字)，表示显示的目录层级如果md文件中的第一个标题是一级标题，那么不会显示在侧边栏
      alias: {
        '/.*/_sidebar.md':'/_sidebar.md'//防止意外回退  
      },

      //docsify-themeable插件配置
      //-----------------------------------------------------------------
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },

      //搜索插件配置
      //-----------------------------------------------------------------
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 3
      }


    }
  </script>
 
  <!--加载DOCSIFY的JS-->
  <script src="js/docsify.min.js"></script>
  <!--加载DOCSIFY的JS结束-->

  <!-- docsify-themeable (latest v0.x.x) 主题插件-->
  <script src="js/docsify-themeable@0"></script>

  <!-- 搜索插件的js -->
  <script src="js/search.js"></script>

  <!-- 语法高亮插件 -->
  <script src="js/prism-csharp.min.js"></script>
  <script src="js/prism-javascript.min.js"></script>
</body>

</html>
